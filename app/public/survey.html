<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span></span> Survey Questions</h1>
            <hr>
            <h2 class="text-center">About You</h2>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Survey Form -->
                <div class="card">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="surveyName">Name (Required)</label>
                                <input type="text" class="form-control" id="surveyName" required>
                            </div>
                            <div class="form-group">
                                <label for="surveyPhoto">Link to Photo Image (Required)</label>
                                <input type="text" class="form-control" id="surveyPhoto" required>
                            </div>

                            <div>
                                <label class="my-1 mr-2" for="q1">Question 1</label>
                                <h5><strong>Would you consider yourself a morning person?</strong></h5>
                                <select class="custom-select" id="q1">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="mt-4 mr-2">
                                <label for="q2">Question 2</label>
                                <h5><strong>You prefer the beach over the mountains</strong></h5>
                                <select class="custom-select" id="q2">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <br><br>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends Link</a> |
                    <a href="https://github.com/koa2019/friendFinder1">Github Repo</a>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        // capture user input from form & save as JSON object
        $('.submit').on('click', function(event) {

            event.preventDefault();

            var newFriend = {

                name: $('#surveyName').val().trim(),
                photo: $('#surveyPhoto').val().trim(),
                scores: [1, 3, 4, 5, 5, 1, 3, 4, 5, 5]

            };
            console.log(newFriend);

            //send user input to server & server sends response in callback function
            $.post('/api/friends', newFriend, function(err, data) {

                if (err) throw err;

                alert('Best Match ');
            });
        });
    </script>
</body>

</html>
