<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span></span> Survey Questions</h1>
            <hr>
            <h2 class="text-center">About You</h2>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Survey Form -->
                <div class="card">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="survey-name">Name (Required)</label>
                                <input type="text" class="form-control" id="survey-name" required>
                            </div>
                            <div class="form-group">
                                <label for="survey-photo">Link to Photo Image (Required)</label>
                                <input type="text" class="form-control" id="survey-photo" required>
                            </div>
                            <!-- <div class="form-inline">
                                <label for="q1"></label>
                                <h5><strong>Would you consider yourself a morning person?</strong></h5>
                                <select class="custom-select" id="q1" style="display: none;">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select> -->
                            <form class="form">
                                <div>
                                    <label class="my-1 mr-2" for="q1">Question 1</label>
                                    <h5><strong>Would you consider yourself a morning person?</strong></h5>
                                    <select class="custom-select" id="q1">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                </div>
                                <div class="mt-4 mr-2">
                                    <label for="q2">Question 2</label>
                                    <h5><strong>You prefer the beach over the mountains</strong></h5>
                                    <select class="custom-select" id="q2">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                </div>
                                <br><br>
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Friends Link</a> |
                    <a href="https://github.com/koa2019/friendFinder1">Github Repo</a>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        // Chosen CSS
        var config = {
            ".chosen-select": {},
            ".chosen-select-deselect": {
                allow_single_deselect: true
            },
            ".chosen-select-no-single": {
                disable_search_threshold: 10
            },
            ".chosen-select-no-results": {
                no_results_text: "Oops, nothing found!"
            },
            ".chosen-select-width": {
                width: "95%"
            }
        };

        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
    </script>
</body>

</html>
